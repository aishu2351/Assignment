<!DOCTYPE html>
<html>
<head>
	<title>projects trial</title>
	<style>
		font{
			color:#EFEFEF;
			face:Arieal;
		}
		body{
			background-image:url("picture.jpeg");
			background-repeat:no-repeat;
            width:200;
			height:100;
		}
		button{
			height:30px;
			width:70px; 
			border-style:double;         
		}
	</style>
</head>
<body >
	<table width="100%"  height="25%" align="center" >
		<tr>
			<td >
				<table width="500"  height="50">
				<tr align="left">
					<td><td><h3><font>HOME</h3></font></td></td>
					<td><td><h3><font> ABOUT</h3></font></td></td>
					<td><td><h3><font>SERVICES</h3></font></td></td>
					<td><td><h3><font> CLIENTS</h3></font></td></td>
					<td><td><h3><font>CONTACT</h3></font></td></td>
				</tr>
			</td>
		</tr>
	</table>

	<table width="400"  height="500" bgcolor="#FFFAFA">
		<th>
			<h2><u>SIGN UP FOR TRIAL</u></h2>
		</th>
       <tr>
            <form name ="myform" method ="post">
            <td><b>NAME :</b>
      	        <input  type="text"   name="name" id="name"  placeholder="enter name"/>
			</td><br>
      </tr>
		<tr>
			<td><b>EMAIL :</b>
				<input  type="text" name="email" id="email" placeholder="enter email" >
			</td><br>
		</tr>
		<tr>
			<td><b>PHONE NUMBER :</b>
				<input  type="text" name="no" id="no" placeholder="enter number">
			</td><br>
		</tr>
		<tr>
			<td><b>Gender :</b><br>
				<input type="radio" id="male" name="gender" value="male">
				<label for="male">Male</label><br>
				<input type="radio" id="female" name="gender" value="female">
				<label for="female">Female</label><br>
			</td>
		</tr>
		<tr>
			<td><b>COURSES</b><br>
				<select name="courses">
					<option value="BE">B.E</option>
					<option value="BE">M.Tech</option>
					<option value="BE">B.Tech</option>
					<option value="BE">MCA</option>
					<option value="BE">M.S</option>
				</select>
			</td>
		</tr>
		<tr>
			<td><b>Select Your Choice</b></br>
				<input type="checkbox" >Software Projects  <br>
				<input type="checkbox" >Hardware Projects  <br> 
				<input type="checkbox" >Simulation Projects  
			</td>
		</tr>
		<tr>
			<td>
				<b>MSG</b>:- <textarea name="msg" cols="15" rows="2" minlength="5" maxlength="50"></textarea>
			</td>
		</tr>
		<tr>
			<td>
				<center><button type="button" > <a href="final page.html">submit</a></button></center>
			</td>
		</tr> 
	</table>
</body>
</html>
